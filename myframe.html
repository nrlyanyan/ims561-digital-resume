<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>My Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<frameset cols="260,*" frameborder="yes" border="1" noresize>

  <frame src="leftframe.html" name="leftFrame" scrolling="auto" noresize>

  <frameset rows="135,*" frameborder="yes" border="1" noresize>
    <frame src="topframe.html" name="topFrame" scrolling="no">
    <frame src="index.html" name="mainFrame">
  </frameset>

</frameset>

</html>
