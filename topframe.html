<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Navigation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background-color: #800040;
    }

    .navbar {
        padding: 25px;
        text-align: center;
    }

    .nav-images a {
        display: inline-block;
        padding: 5px;
        border-radius: 15px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        transition: 0.3s;
        border: 4px solid white; /* Unified border */
        margin: 5px;
    }

    .nav-images a img {
        width: 70px;
        height: 50px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
    }

    .nav-images a:hover {
        transform: scale(1.1);
        border-color: #ffd700;
    }



  /* ===============================
       RESPONSIVE DESIGN
    =============================== */

    /* Tablets */
    @media (max-width: 992px) {
        .nav-images a img {
            width: 60px;
            height: 45px;
        }
    }

    /* Large phones */
    @media (max-width: 768px) {
        .navbar {
            padding: 20px;
        }

        .nav-images a img {
            width: 55px;
            height: 40px;
        }
    }

    /* Small phones */
    @media (max-width: 480px) {
        .navbar {
            padding: 15px;
        }

        .nav-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            justify-items: center;
            align-items: center;
        }

        .nav-images a {
            margin: 0;
            padding: 4px;
            border-width: 3px;
        }

        .nav-images a img {
            width: 50px;
            height: 35px;
        }
    }

</style>

</head>

<body>

<div class="navbar">
    <div class="nav-images">

        <a class="btn home-btn active" href="index.html" target="_top">
            <img src="icon1.png" alt="Home">
        </a>

        <a class="btn personal-btn" href="personal.html" target="mainFrame">
            <img src="icon2.png" alt="Personal">
        </a>

        <a class="btn work-btn" href="work.html" target="mainFrame">
            <img src="icon3.png" alt="Work">
        </a>

        <a class="btn edu-btn" href="edu.html" target="mainFrame">
            <img src="icon4.png" alt="Education">
        </a>

        <a class="btn edu-btn" href="extracurricular.html" target="mainFrame">
            <img src="icon6.png" alt="Extracurricular">
        </a>

        <a class="btn skills-btn" href="skills.html" target="mainFrame">
            <img src="icon5.png" alt="Skills">
        </a>

    </div>
</div>

</body>
</html>
